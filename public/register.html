<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' media='screen' href='css\main.css'>
	<link rel="stylesheet" href="css\loginRegister.css">
	<script type="text/javascript" src="js/shoppingpage.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <form name="myForm" id="myForm" action="/registerDB" method="post" accept-charset="utf-8">
		<fieldset  id = "RigisterHeader">
			<legend id = "RegisterHeaderText">Register</legend>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" required>
			<br>
			Email address*: 
			<input type="email" name="email" required>
			<br>
			Username*: 
			<input type="text" name="username" required>
			<br>
			Password*: 
			<input type="password" name="password" required>
			<br>
			Retype Password*: 
			<input type="password" name="Retypepassword" required>
			<br>
			<div id="RegisterButton"><input type="submit" name="submit" value="Register"></div>
		</fieldset>
	</form>
	
	<form id="LoginButton" action="login.html">
		<input type="submit" name="login" value="Sign in?">
	</form>
	
</body>
</html>
